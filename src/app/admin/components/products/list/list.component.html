<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" class="mobile-label">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element" class="mobile-label">
        {{ element.stock }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element" class="mobile-label">
        {{ element.price }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element" class="mobile-label">
        {{ element.createdDate }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef>Updated Date</th>
      <td mat-cell *matCellDef="let element" class="mobile-label">
        {{ element.updatedDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="photos">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img
          (click)="addProductImages(element.id)"
          style="cursor: pointer"
          src="../../../../../assets/8726145_images_icon.png"
          width="25"
          height="25"
          srcset=""
        />
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="edit xxlarge">edit</mat-icon>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container class="delete" matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          appDelete
          (callback)="getProducts()"
          class="delete"
          [id]="element.id"
          controller="products"
          >delete_forever</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
