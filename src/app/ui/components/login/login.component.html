<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
  integrity="sha512-rRQtF4V2wtAvXsou4iUAs2kXHi3Lj9NE7xJR77DE7GHsxgY9RTWy93dzMXgDIG8ToiRTD45VsDNdTiUagOFeZA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <div class="login100-form validate-form">
        <span class="login100-form-title p-b-49"> Login </span>

        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Username is required"
        >
          <span class="label-input100">Kullanıcı Adı & Email</span>
          <input
            #txtUsernameOrEmail
            class="input100"
            type="text"
            name="username"
            placeholder="Type your username"
          />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <span class="label-input100">Parola</span>
          <input
            #txtPassword
            class="input100"
            type="password"
            name="pass"
            placeholder="Type your password"
          />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="text-right p-t-8 p-b-31">
          <a href="#"> Forgot password? </a>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button
              (click)="login(txtUsernameOrEmail.value, txtPassword.value)"
              class="login100-form-btn"
            >
              Giriş
            </button>
          </div>
        </div>

        <div class="txt1 text-center p-t-54 p-b-20">
          <span> Or Sign Up Using </span>
        </div>

        <div class="d-flex align-items-center justify-content-center">
          <a
            style="width: 50px; height: 50px; color: white"
            href="#"
            class="me-3 rounded-circle d-flex justify-content-center align-items-center bg1 social"
          >
            <i class="fa fa-facebook"></i>
          </a>

          <a
            style="width: 50px; height: 50px; color: white"
            href="#"
            class="me-3 rounded-circle d-flex justify-content-center align-items-center bg2 social"
          >
            <i class="fa fa-twitter"></i>
          </a>

          <a
            style="width: 50px; height: 50px; color: white"
            href="#"
            class="me-3 rounded-circle d-flex justify-content-center align-items-center bg3 social"
          >
            <i class="fa fa-google"></i>
          </a>
        </div>

        <div
          class="flex-column d-flex justift-content-center align-items-center p-t-155"
        >
          <span class="txt1 p-b-17"> Or Sign Up Using </span>

          <a href="#" class="txt2"> Sign Up </a>
        </div>
      </div>
    </div>
  </div>
</div>
